apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hotel-app
  template:
    metadata:
      labels:
        app: hotel-app
    spec:
      containers:
      - name: hotel-container
        image: samir3112/hotel-management:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_NAME
          value: "hotel_db"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "root"




