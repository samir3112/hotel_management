<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Hotel Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #3a2e2e;
        }

        .login-container {
            background: #fff9f6;
            padding: 35px 28px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(252, 182, 159, 0.5);
            width: 320px;
            text-align: center;
            border: 2px solid #fcb69f;
        }

        h2 {
            margin-bottom: 22px;
            font-weight: 800;
            color: #d25400;
            letter-spacing: 1.3px;
        }

        form input {
            width: 95%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 2px solid #fcb69f;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        form input:focus {
            outline: none;
            border-color: #d25400;
            box-shadow: 0 0 10px rgba(210, 84, 0, 0.4);
        }

        button {
            width: 100%;
            padding: 12px 0;
            background: #d25400;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            letter-spacing: 0.8px;
        }

        button:hover {
            background: #a03d00;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #7a5a46;
        }

        p a {
            color: #d25400;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #a03d00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <input type="hidden" name="next" value="{{ next }}">
    
            <label>Username:</label><br>
            <input type="text" name="username" required><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>
        {% if error %}
             <p style="color:red; font-weight:bold;">{{ error }}</p>
        {% endif %}

        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
